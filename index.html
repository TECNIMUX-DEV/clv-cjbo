<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN NETWORKS CJBO</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="favicon" href="favicons-cjbo/icons8-login-16.png">
</head>
<body>
    <div class="filter"></div>
    <h2>Iniciar Sesión</h2>
    <form id="login">
        <label for="username">USUARIO</label>
        <input type="text" id="username" name="username" required>
        <br/>
        <label for="password">CONTRASEÑA</label>
        <input type="password" id="password" name="password" required>
        <br/>
        <button type="submit" id="ingresar">INICIAR SESIÓN</button>
    </form>
        <div class="container-loading-animation">
            <p id="inside"></p>
            <p id="outside"></p>
        <div class="loading-animation" id="loadingAnimation"></div>
    </div>
    <!-- <div id="content-unlock">
        <p>Bienvenido</p>
        <p>Ya puedes acceder LAN CJBO</p>
    </div> -->
        <script src="/script.js"></script>
</body>
</html>
